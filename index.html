<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .video-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .video-title {
            font-size: 24px;
            margin-bottom: 15px;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            outline: none;
        }
        .video-description {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Video Gallery</h1>
    <div id="video-gallery"></div>

    <script>
        // Fetch video data from videos.json
        fetch('videos.json')
            .then(response => response.json())
            .then(data => {
                const gallery = document.getElementById('video-gallery');
                data.videos.forEach(video => {
                    const videoContainer = document.createElement('div');
                    videoContainer.className = 'video-container';

                    const videoTitle = document.createElement('div');
                    videoTitle.className = 'video-title';
                    videoTitle.textContent = video.title;

                    const videoElement = document.createElement('video');
                    videoElement.controls = true;
                    const sourceElement = document.createElement('source');
                    sourceElement.src = `video/${video.filename}`;
                    sourceElement.type = 'video/mp4';
                    videoElement.appendChild(sourceElement);
                    videoElement.textContent = 'Your browser does not support the video tag.';

                    const videoDescription = document.createElement('div');
                    videoDescription.className = 'video-description';
                    videoDescription.textContent = video.description;

                    videoContainer.appendChild(videoTitle);
                    videoContainer.appendChild(videoElement);
                    videoContainer.appendChild(videoDescription);
                    gallery.appendChild(videoContainer);
                });
            })
            .catch(error => console.error('Error loading video data:', error));
    </script>
</body>
</html>
