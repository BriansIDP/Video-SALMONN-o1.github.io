<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .video-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .video-title {
            font-size: 24px;
            margin-bottom: 15px;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            outline: none;
        }
        .video-description {
            margin-top: 15px;
            font-size: 16px;
            color: #333;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="video-section" id="video-section"></div>
        <div class="description-section">
            <div id="description"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
